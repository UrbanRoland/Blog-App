<mat-toolbar color="grey" class="toolbar">
  <a mat-button routerLink="/main">Home</a>
  <span class="example-spacer"></span>

  <div id="search-container">
    <div class="search-fields">
      <mat-form-field>
        <input
          matInput
          #searchInput
          placeholder="Search..."
          (keyup.enter)="search()"
          autocomplete="off"
        />
      </mat-form-field>
      <button mat-icon-button class="submitButton" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <button
      type="button"
      mat-icon-button
      class="toggleBtn"
      (click)="toggleSearch()"
    >
      <mat-icon>{{ searchIcon }}</mat-icon>
    </button>
  </div>

  <button mat-button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon> account_circle </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a *ngIf="!authority" mat-menu-item routerLink="/login">Login</a>
    <a *ngIf="!authority" mat-menu-item routerLink="/registration"
      >Registration</a
    >
    <a *ngIf="authority" mat-menu-item (click)="logout()"> Logout</a>
  </mat-menu>
</mat-toolbar>
<p></p>
<app-main></app-main>
