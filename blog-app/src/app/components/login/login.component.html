<mat-card>
  <mat-icon class="icon">login</mat-icon>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <p></p>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{ errorMessage }}
      </div>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Enter your username</mat-label>
          <input
            matInput
            name="username"
            [(ngModel)]="form.username"
            #username="ngModel"
            required
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
          <input
            name="password"
            [(ngModel)]="form.password"
            #password="ngModel"
            required
            minlength="6"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <div class="submit-button">
        <button class="button" type="submit" mat-button>LOGIN</button>
      </div>
      <p></p>
      <div class="actions">
        <a class="home-button" routerLink="/main">Home</a>
        /
        <a class="registration-button" routerLink="/registration"
          >Registration</a
        >
        /
        <a class="forgot-pass" routerLink="/forgotPassword">Forgot Password?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
